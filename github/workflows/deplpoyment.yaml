name: Lint Test & Deploy
on: push
jobs:
  Lint:
    - runs-on: ubuntu-latest 
    - steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node Version
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Run Test
        run: npm test
  Test:
  Deploy: